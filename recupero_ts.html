<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Riprendi TS in corso</title>

<style>
  body{
    margin:0;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    background:#f5f5f5;
    color:#000;
  }

  header{
    background:#b30000;
    color:#fff;
    text-align:center;
    padding:16px;
    font-size:20px;
    font-weight:700;
  }

  main{
    padding:20px;
    max-width:520px;
    margin:0 auto;
    text-align:center;
  }

  .box{
    background:#fff;
    border:2px solid #000;
    padding:20px;
    border-radius:6px;
  }

  .msg{
    font-size:16px;
    margin-bottom:18px;
    line-height:1.4;
  }

  button{
    width:100%;
    padding:14px;
    font-size:16px;
    font-weight:600;
    margin-top:12px;
    border:2px solid #000;
    cursor:pointer;
  }

  #btn_go_ts{ background:#dff0d8; }
  #btn_back{ background:#e0e0e0; }
</style>
</head>

<body>

<header>RIPRENDI MODULO TS</header>

<main>
  <div class="box">
    <div id="msg" class="msg">
      Verifica modulo TS in corso…
    </div>

    <button id="btn_go_ts" style="display:none;">
      ↩️ Torna al modulo TS
    </button>

    <button id="btn_back" style="display:none;">
      ⬅️ Torna all’app
    </button>
  </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const msg     = document.getElementById('msg');
  const btnGo   = document.getElementById('btn_go_ts');
  const btnBack = document.getElementById('btn_back');

  /* ===============================
     CONFIGURAZIONE MODULI TS
     (ordine = priorità)
  =============================== */
  const TS_MAP = [
    {
      key: 'TsTrasporto_DRAFT',
      label: 'TS Trasporto',
      url: 'ts_trasporto.html'
    },
    {
      key: 'TsPrivati_DRAFT',
      label: 'TS Privati',
      url: 'ts_privati.html'
    },
    {
      key: 'TsTrasporti_DRAFT',
      label: 'TS Trasporto',
      url: 'ts_trasporto.html'
    }
  ];

  let foundTS = null;

 /* ===============================
   RICERCA TS IN CORSO
   (compatibile con TS Emergenza Master)
=============================== */
for (const ts of TS_MAP) {
  const raw = localStorage.getItem(ts.key);
  if (!raw) continue;

  try {
    const data = JSON.parse(raw);

    // ✅ Un TS è valido se esiste un oggetto con almeno un campo
    if (
      data &&
      typeof data === 'object' &&
      Object.keys(data).length > 0
    ) {
      foundTS = {
        ...ts,
        data
      };
      break;
    }

  } catch (e) {
    // JSON corrotto → ignora
  }
}

  /* ===============================
     NESSUN TS TROVATO
  =============================== */
  if(!foundTS){
    msg.textContent = 'Nessun modulo TS in corso.';
    btnBack.style.display = 'block';
    btnBack.onclick = () => window.location.href = 'index.html';
    return;
  }

  /* ===============================
     TS TROVATO
  =============================== */
  const savedAt = foundTS.data._savedAt
    ? new Date(foundTS.data._savedAt).toLocaleString()
    : 'data non disponibile';

  msg.innerHTML = `
    È presente un <strong>${foundTS.label}</strong> in corso.<br><br>
    Salvato il:<br>
    <strong>${savedAt}</strong>
  `;

  btnGo.style.display   = 'block';
  btnBack.style.display = 'block';

btnGo.onclick = () => {
  window.location.href = foundTS.url + '?recupero=1';
};

  btnBack.onclick = () => window.location.href = 'index.html';

});
</script>

</body>
</html>
